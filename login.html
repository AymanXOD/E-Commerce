<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>E-com Store | Login</title>
  <link rel="icon" type="image/x-icon" href="Logo_com.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="style_menu.css" rel="stylesheet" type="text/css" />
</head>
<div class="webpage">
  <div class="header_login">
    <div>
      <a href="index.html">
        <img class="logo_login" src="Logo_com.png">
      </a>
    </div>
    <div class="search"></div>
    <div class="login"></div>
  </div>
  <div class="contents">
    <div class="right" style="margin-left:100px; margin-top:20px;">
      <h2 style="text-align: center;">Sign-up</h2>
      <hr>
      <div class="form_1">
        <form>
          <table style="padding-left: 20px;">
            <tr>
              <td>Name:</td>
              <td><input type="text" class="name_form_1" name="name"></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="text" class="name_form_1" name="email"></td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td><input type="radio" class="name_form_1" name="gender" value="Male">Male <input type="radio"
                  class="name_form_1" name="gender" value="female">Female</td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="password" class="name_form_1" name="password"></td>
            </tr>
            <tr>
              <td>Re-type Password</td>
              <td><input type="password" class="name_form_1" name="password"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="button" class="name_form_1" value="Sign-up"></td>
            </tr>
          </table>
        </form>
      </div>
      <h2 style="text-align: center;">Sign-in</h2>
      <hr>
      <div class="form_2">
        <form>
          <table style="padding-left: 20px;">
            <tr>
              <td>Email:</td>
              <td><input type="email" class="name_form_1" name="email"></td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="password" class="name_form_1" name="password"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="button" class="name_form_1" value="Login"></td>
            </tr>
          </table>
        </form>

      </div>
    </div>
  </div>

  <body>

    <script src="script.js"></script>
  </body>

</html>
